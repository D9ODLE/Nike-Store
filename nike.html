<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike Store</title>
  <link rel="stylesheet" href="nikestyle.css">
</head>

  <header>

            </div>
            <div class="navItem">

            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">AIR FORCE</h3>
            <h3 class="menuItem">JORDAN</h3>
            <h3 class="menuItem">BLAZER</h3>
            <h3 class="menuItem">CRATER</h3>
            <h3 class="menuItem">HIPPIE</h3>

    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero-text">
        <h1 class="CentreText">STARTS AT JUST &#8377; 19,999*</h1>
        <br><br><br>
        <button onclick="goToBuyNow()">Buy Now</button>
      </div>
      <img src="CentreJordans.png" alt="Nike Air Jordan 1" class="CentreShoes">
    </section>
  </main>
  <script src="nikescript.js"></script>

</html>
